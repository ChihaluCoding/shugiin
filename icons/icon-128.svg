<!-- SVGアイコン（128x128用） -->
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow2">
      <feDropShadow dx="4" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="128" height="128" rx="20" fill="url(#grad3)" filter="url(#shadow2)"/>
  
  <!-- 国会議事堂の詳細な表現 -->
  <!-- 基礎部分 -->
  <rect x="20" y="90" width="88" height="24" fill="white" opacity="0.95" rx="2"/>
  <rect x="24" y="86" width="80" height="4" fill="white" opacity="0.9"/>
  
  <!-- 中央部分 -->
  <rect x="30" y="75" width="68" height="15" fill="white" opacity="0.9" rx="1"/>
  <rect x="35" y="70" width="58" height="5" fill="white" opacity="0.85"/>
  
  <!-- 上部構造 -->
  <rect x="40" y="60" width="48" height="15" fill="white" opacity="0.9" rx="1"/>
  <rect x="45" y="55" width="38" height="5" fill="white" opacity="0.8"/>
  
  <!-- 中央タワー -->
  <rect x="50" y="35" width="28" height="25" fill="white" opacity="0.95" rx="2"/>
  <rect x="52" y="32" width="24" height="3" fill="white" opacity="0.9"/>
  
  <!-- ドーム -->
  <ellipse cx="64" cy="32" rx="14" ry="6" fill="white" opacity="0.9"/>
  <ellipse cx="64" cy="30" rx="12" ry="4" fill="white" opacity="0.95"/>
  
  <!-- 装飾的な柱 -->
  <rect x="32" y="75" width="3" height="15" fill="white" opacity="0.7"/>
  <rect x="37" y="75" width="3" height="15" fill="white" opacity="0.7"/>
  <rect x="88" y="75" width="3" height="15" fill="white" opacity="0.7"/>
  <rect x="93" y="75" width="3" height="15" fill="white" opacity="0.7"/>
  
  <!-- モダナイズアイコン -->
  <circle cx="100" cy="28" r="14" fill="#27ae60" opacity="0.95" filter="url(#glow)"/>
  <text x="100" y="36" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="white">✓</text>
  
  <!-- 装飾的な線 -->
  <path d="M20 40 Q64 30 108 40" stroke="white" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M25 50 Q64 45 103 50" stroke="white" stroke-width="1.5" fill="none" opacity="0.5"/>
  
  <!-- テクノロジーを表現する小さなドット -->
  <circle cx="30" cy="25" r="2" fill="#3498db" opacity="0.8"/>
  <circle cx="35" cy="22" r="1.5" fill="#3498db" opacity="0.7"/>
  <circle cx="85" cy="20" r="2" fill="#9b59b6" opacity="0.8"/>
  <circle cx="90" cy="23" r="1.5" fill="#9b59b6" opacity="0.7"/>
</svg>