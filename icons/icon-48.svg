<!-- SVGアイコン（48x48用） -->
<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  <rect width="48" height="48" rx="8" fill="url(#grad2)" filter="url(#shadow)"/>
  
  <!-- 国会議事堂のシンプルな表現 -->
  <rect x="8" y="32" width="32" height="8" fill="white" opacity="0.9"/>
  <rect x="12" y="28" width="24" height="4" fill="white" opacity="0.8"/>
  <rect x="16" y="24" width="16" height="4" fill="white" opacity="0.7"/>
  <rect x="20" y="16" width="8" height="8" fill="white" opacity="0.9"/>
  
  <!-- ドーム -->
  <ellipse cx="24" cy="16" rx="4" ry="2" fill="white" opacity="0.8"/>
  
  <!-- モダナイズを表現する装飾 -->
  <circle cx="40" cy="8" r="4" fill="#27ae60" opacity="0.9"/>
  <text x="40" y="12" text-anchor="middle" font-family="Arial" font-size="6" font-weight="bold" fill="white">✓</text>
</svg>